<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Grid 2x2</title>

<style>
    .holder {
        display: grid;
        width: 200px;
        height: 200px;

        /* 2 equal columns */
        grid-template-columns: repeat(2, 1fr);

        /* 2 equal rows */
        grid-template-rows: repeat(2, 1fr);
    }

    /* Items are NOT modified as per instruction */
</style>
</head>

<body>

<div class="holder">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>

</body>
</html>
